<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard News</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>NewsPapers</h1>
        <input type="search" name="buscador-noticias" id="buscar-noticias" placeholder="üîé Buscar Noticias...">
    </header>

    <aside id="aside-filtros-categorias">

            <button class="boton-filtro" id="filtro-entertainment">Entretenimiento</button>

            <button class="boton-filtro" id="filtro-science">Ciencia</button>

            <button class="boton-filtro" id="filtro-technology">Tecnolog√≠a</button>
        </div>
    </aside>
    <div class="contenedor-filtros">
        <button class="boton-filtro-noticias botones-filtros-activo" id="boton-destacado" >Destacados</button>
        <button class="boton-filtro-noticias botones-filtros-noActivo" id="boton-reciente">Recientes</button>
        <button class="boton-filtro-noticias botones-filtros-noActivo" id="boton-popular">Populares</button>
    </div>
    <main id="contenido-noticias">
    </main>
    <script src="script.js"> </script>

</html>
