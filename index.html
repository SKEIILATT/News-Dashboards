<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard News</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>NewsPapers</h1>
        <input type="search" name="buscador-noticias" id="buscar-noticias" placeholder="ðŸ”Ž Search news...">
    </header>
    <div class="seccion-filtros">
        <aside id="aside-filtros-categorias">
            <div id="contenedor-botones-filtros">
                <h2>Category</h2>
                <button class="boton-filtro" id="filtro-general">General</button>
                <button class="boton-filtro" id="filtro-business">Business</button>
                <button class="boton-filtro" id="filtro-entertainment">Entertainment</button>
                <button class="boton-filtro" id="filtro-health">Health</button>
                <button class="boton-filtro" id="filtro-science">Science</button>
                <button class="boton-filtro" id="filtro-sports">Sports</button>
                <button class="boton-filtro" id="filtro-technology">Technology</button>
            </div>
            <div id="contenedor-botones-filtros-fuente">
                <h2>Sources</h2>
                <button class="boton-filtro-fuente" id="filtro-bbc.co.uk">BBC News</button>
                <button class="boton-filtro-fuente" id="filtro-cnn.com">CNN</button>
                <button class="boton-filtro-fuente" id="filtro-nytimes.com">The New York Times</button>
                <button class="boton-filtro-fuente" id="filtro-foxnews.com">Fox News</button>
                <button class="boton-filtro-fuente" id="filtro-reuters.com">Reuters</button>
                <button class="boton-filtro-fuente" id="filtro-theguardian.com">The Guardian</button>
                <button class="boton-filtro-fuente" id="filtro-bloomberg.com">Bloomberg</button>
            </div>
        </aside>        
        <div class="contenedor-filtros">
            <button class="boton-filtro-noticias botones-filtros-noActivo" id="boton-reciente">PublishedAt</button>
            <button class="boton-filtro-noticias botones-filtros-activo" id="boton-destacado" >Relevancy</button>
            <button class="boton-filtro-noticias botones-filtros-noActivo" id="boton-popular">Popularity</button>
            <main id="contenido-noticias">
            </main>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
